<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="result">
            <span></span>
        </div>
        <hr>
        <div id="content">
            <button id="nCl" class="item">AC</button>
            <button id="nPom" class="item">+/-</button>
            <button id="nPresn" class="item">%</button>
            <button id="nDiv" class="item" onclick=fDiv()>/</button>
            <button id="n7" class="item" onclick=fn7()>7</button>
            <button id="n8" class="item" onclick=fn8()>8</button>
            <button id="n9" class="item" onclick=fn9()>9</button>
            <button id="nMul" class="item" onclick=fMul()>x</button>
            <button id="n4" class="item" onclick=fn4()>4</button>
            <button id="n5" class="item" onclick=fn5()>5</button>
            <button id="n6" class="item" onclick=fn6()>6</button>
            <button id="nMin" class="item" onclick=fMin()>-</button>
            <button id="n1" class="item" onclick=fn1()>1</button>
            <button id="n2" class="item" onclick=fn2()>2</button>
            <button id="n3" class="item" onclick=fn3()>3</button>
            <button id="nPl" class="item" onclick=fAd()>+</button>
            <button id="n0" class="item" onclick=fn0()>0</button>
            <button id="nDot" class="item">.</button>
            <button id="nEq" class="item" onclick=fEq()>=</button>            
            <button id="nErase" class="item" onclick=fErase()>Er</button>            

        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
